<title>ALC (Preferences)</title>
</head>
<body>
<p><img src="ALCPref.png" width="430" height="387" /></p>
<p>The ALC is always in line and is used to limit the peaks of the output signal. The settings for its Attack, Decay and Hold times may be set here. The level of the CW carrier is set on the <a href="TransmitPref.htm">Transmit preferences</a> page.</p>
<p>The controls on this screen are not operational when the SDR is receive only.</p>
</body>
