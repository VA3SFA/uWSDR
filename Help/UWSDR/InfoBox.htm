<p>The Information Box provides status information about a number of settings. These include the name of the <a href="TuningButtons.htm">VFO</a> in use, the <a href="TuningButtons.htm">SPLIT</a> and <a href="TuningButtons.htm">SHIFT</a> status, the <a href="RIT.htm">RIT</a> status, and whether the SDR is in Transmit mode.</p>
