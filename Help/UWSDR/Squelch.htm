<title>Squelch</title>
</head>
<body>
<p><img src="Squelch.png" width="101" height="111" /></p>
<p>This control sets the level of the squelch, this mutes the output audio if no signal exceeds the level set by this control, it is active in all modes. The knob is moved by pressing the left mouse button and dragging the control around, the mark will follow the mouse around.<p>
</body>
