<title>CW Keyboard Buttons</title>
</head>
<body>
<p><img src="CWButtons.png" width="337" height="38" /></p>
<p>The four buttons are:<p>
<ul>
<li><b>Transmit</b> - starts the transmitter and begins sending the chosen message (not real-time).</li>
<li><b>Abort</b> - stops an already started transmission.</li>
<li><b>Close</b> - closes the window.</li>
<li><b>Help</b> - will bring up a help screen for the CW keyboard.</li>
</ul>
</body>
</html>
