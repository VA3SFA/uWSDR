<title>dB Range Menu</title>
</head>
<body>
<p>The dB Range Menu alters the range of signals that can be viewed on the Spectrum Display. Any signal greater than the maximum value set will stop at the top of the display.</p>
<p>The dB ranges available are:</p>
<ul>
<li>10 dB</li>
<li>20 dB</li>
<li>30 dB</li>
<li>40 dB</li>
<li>50 dB</li>
<li>60 dB</li>
</ul>
</body>
</html>
