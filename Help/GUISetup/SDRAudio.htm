<p><img src="SDRAudio.png" width="352" height="165" /></p>
<p>If the type of SDR requires an audio connection to the SDR hardware then the SDR Audio Set button on the main screen will be available. If the SDR is receive only then the same audio card can be used for both the User Audio and the SDR Audio, otherwise they must be different.</p>
